{% extends "layouts/main.html" %} {% block pageTitle %} Who do you want to
remove? – {{ serviceName }} – GOV.UK Prototype Kit {% endblock %} {% block
content %}
<script
  type="text/javascript"
  src="assets/js/accessible-autocomplete.min.js"
></script>
<link rel="stylesheet" href="assets/css/accessible-autocomplete.min.css" />
<div class="govuk-width-container">
  <a href="create-request" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form class="form" action="on-roll" method="post">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Who do you want to remove?
                </h1>
              </legend>
              <div class="govuk-form-group">
                <label class="govuk-label" for="location">
                  Enter pupil name or unique pupil reference number (UPN)
                </label>
                <select
                  class="govuk-select"
                  id="selectAutocomplete"
                  name="sort"
                >
                <option value="">Enter pupil name or unique pupil reference number (UPN)</option>
                <option value="John Adams">John Adams (UPN: 1020305)</option>
                <option value="Susan Allen">Susan Allen (UPN: 3021249)</option>
                <option value="Joe Bell">Joe Bell (UPN: 4816301)</option>
                <option value="Stephen Collins 3500281">Stephen Collins (UPN: 3500281)</option>
                <option value="Stephen Collins 4729001">Stephen Collins (UPN: 4729001)</option>
                <option value="Samantha Davidson">Samantha Davidson (UPN: 9304812)</option>
                <option value="Olive Forester">Olive Forester (UPN: 1094722)</option>
                <option value="Lewis Marshall">Lewis Marshall (UPN: 6293018)</option>
                <option value="Katherine Parker">Katherine Parker (UPN: 8003948)</option>
                <option value="Ryan Scott">Ryan Scott (UPN: 1232122)</option>
                <option value="Hannah Taylor">Hannah Taylor (UPN: 6029312)</option>
                </select>
              </div>
            </fieldset>
          </div>

          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
