{% extends "layouts/main.html" %} {% block pageTitle %} Have they recently been
involved with the police? – {{ serviceName }} – GOV.UK Prototype Kit {% endblock
%} {% block content %}
<div class="govuk-width-container">
  <a href="social-care-involvement-noeducation" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form class="form" action="detained-noeducation" method="post">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <span class="govuk-caption-l"
                >Request for Lewis Marshall (UPN: 6293018)
              </span>
                <h1 class="govuk-fieldset__heading">
                  Have they recently been involved with the police?
                </h1>
              </legend>

              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input
                    class="govuk-radios__input"
                    id="police-involvement-yes"
                    name="police-involvement"
                    type="radio"
                    value="yes"
                  />
                  <label
                    class="govuk-label govuk-radios__label"
                    for="police-involvement-yes"
                  >
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input
                    class="govuk-radios__input"
                    id="police-involvement-no"
                    name="police-involvement"
                    type="radio"
                    value="no"
                  />
                  <label
                    class="govuk-label govuk-radios__label"
                    for="police-involvement-no"
                  >
                    No
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </form>
      </div>
    </div>
  </main>
</div>

{% endblock %}
