{% extends "layouts/main.html" %} {% block pageTitle %} Why have they changed
year group? – {{ serviceName }} – GOV.UK Prototype Kit {% endblock %} {% block
content %}
<a href="year-group-move" class="govuk-back-link">Back</a>
<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form class="form" action="year-group-summary-lower" method="post">
          <div class="govuk-form-group">
            <div
              class="govuk-form-group govuk-character-count"
              data-module="govuk-character-count"
              data-maxlength="500"
            >
              <span class="govuk-caption-l"
                >Request for Lewis Marshall (UPN: 6293018)
              </span>
              <h1 class="govuk-label-wrapper">
                <label class="govuk-label govuk-label--l" for="with-hint">
                  Why have they changed year group?
                </label>
              </h1>
              <textarea
                class="govuk-textarea govuk-js-character-count"
                id="with-hint"
                name="withHint"
                rows="5"
                aria-describedby="with-hint-info with-hint-hint"
              ></textarea>
              <div
                id="with-hint-info"
                class="govuk-hint govuk-character-count__message"
              >
                You can enter up to 500 characters
              </div>
            </div>
          </div>
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </form>
      </div>
    </div>
  </main>
</div>

{% endblock %}
